<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="description" content="Hype ain't hype if it ain't fly"> 
    <meta name="author" name="Stewie Kenny Khasu">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=Poppins:wght@300;400;500;800;900&display=swap" rel="stylesheet">
    <title> Stewie | Shopping Cart</title>
</head>
<body>
        <section>         
            <div class="navigation"> 
                <div class="logo">
                        <img src="assets/stewie-logo.png" alt="stewie's logo">
                </div>
                <div>
                    <ul class="navbar">
                        <li>Home</li>
                        <li>Shoes</li>
                        <li>Blog</li>
                        <li>About</li>
                        <img src="assets/search-icon.svg" alt="icon of a search magnifying glass">
                        <img src="assets/shopping-cart-icon.svg" alt="icon of a shopping cart">
                    </ul>
                </div>
            </div>
        </section>  

        <section class="footer">
            <footer>
                <div class="footer-row">
                    <img src="assets/stewie-logo.png" alt="Stewie footer logo">
                </div>
                <div class="footer-row2">
                    <h3>Need Help</h3>
                    <ul>
                        <li>Contact Us</li>
                        <li>How to Order</li>
                        <li>Returns & Refunds</li>
                        <li>Track Your Order</li>
                        <li>Terms & Conditions</li>
                    </ul>
                    
                </div>
                <div class="footer-row3">
                    <h3>Follow Us</h3>
                    <ul>
                        <li>Instagram</li>
                        <li>X</li>
                        <li>Tik Tok</li>
                        <li>Youtube</li>
                    </ul>
                </div>
                <div class="footer-row4">
                    <h3>Company</h3>
                    <ul>
                        <li>About</li>
                        <li>Store Locations</li>
                    </ul>
                </div>
            </footer>
            <hr class="footer-hr">
            <p>Copyright 2025 - Stewie Corp</p>
        </section>
        <script src="index.js" charset="UTF-8"></script>
</body>
</html>
